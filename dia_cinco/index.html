<meta charset="UTF-8">
<script>
    let frescos = [];
    let cereais = [];
    let limpeza = [];
    let condimentos = [];
    let item = '';
    let adicionarItem = 'sim';

    while(adicionarItem == 'sim'){
        item = prompt('Qual item você gostaria de adicionar?');
        categoria = prompt('A qual categoria esse item pertence? Digite "frescos", "cereais", "limpeza" ou "condimentos".');
        if(categoria == 'frescos'){
            frescos.push(item);
        } else if(categoria == 'cereais'){
            cereais.push(item);
        } else if(categoria == 'limpeza'){
            limpeza.push(item);
        } else if(categoria == 'condimentos'){
            condimentos.push(item);
        }

        adicionarItem = prompt('Gostaria de adicionar mais um item? Digite "sim" ou "não".');
        if(adicionarItem == 'não'){
            break;
        }
    }

    alert('Sua lista de compras é: \n Frescos: ' + frescos + '\n Cereais: ' + cereais + '\n Limpeza: ' + limpeza + '\n Condimentos: ' + condimentos );

</script>
